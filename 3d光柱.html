<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3d光柱</title>
	<style type="text/css">
		body{
			margin:0px;
			padding:0px;
			background-color: #000;
		}
		.main{
			height: 20rem;
			background-color:#000;
			position: relative;
		}
		.conten{
			position: absolute;
			left:300px;
			z-index: 1;
			
			
		}
		p{
			margin: 0px;
			padding: 0px;
			font-size: 9rem;
			color: #000;
			animation: shadow 5s ease-in-out infinite;
		}
		.light{
			width:10rem;
			height: 10rem;
			position: absolute;
			left: 300px;
			z-index: 0;
			 background: 
      -webkit-radial-gradient(center, ellipse cover, #fff 0%, rgba(255, 255, 255, 0.2) 100%); 
			opacity: 0.5;
			border-radius:50%;
			box-shadow: 2px 1px 30px 0.5px #FFF;
			animation: light 5s cubic-bezier(.43,.43,.61,.63) infinite alternate; 
		}
		.lights{
			width:10rem;
			height: 10rem;
			position: absolute;
			left: 300px;
			z-index: 2;
			 background: 
      -webkit-radial-gradient(center, ellipse cover, #fff 0%, rgba(255, 255, 255, 0.2) 100%); 
			opacity: 0.8;
			border-radius:50%;
			box-shadow: 2px 1px 30px 0.5px #FFF;
			animation: light 5s cubic-bezier(.43,.43,.61,.63) infinite alternate;
			

		}
		@keyframes shadow{
			0%{text-shadow: -12px 5px 4px #000;}
			50%{text-shadow: 12px 5px 4px #000;}
			100%{text-shadow: -12px 5px 4px #000;}
		}
		@keyframes light{
			0%{left:300px;}
			25%{left:422px;}
			50%{left:544px;}
			75%{left:666px;}
			100%{left:740px;}
		}
		@keyframes lights{
			0%{left:360px; top:40px;}
			25%{left:482px;top:40px;}
			50%{left:604px;top:40px;}
			75%{left:726px;top:40px;}
			100%{left:848px;top:40px;}
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="conten"><p>儿子们啊</p></div>
		<div class="light"></div>
		<div class="lights"></div>	
	</div>
</body>
</html>
