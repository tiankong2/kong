<script>


var o= document.getElementById("play");
var oPlay= document.getElementById("mymusic");
var onTurn=true;
o.onclick=function(){
if(onTurn){
oPlay.play();
this.className="play tian";

}else{
oPlay.pause();

this.className="play";
}
onTurn= !onTurn;
}
var irs= document.getElementById("text").value;
var ires=irs.split("[");
var oCon= document.getElementById("content");
var html="";
for(var i=0;i<ires.length;i++){
irss=ires[i].split("]");
var time = irss[0].split(".");
var times =time[0].split(":");
var cut=times[0]*60+times[1]*1;
console.log(cut);
if(irss[1]){
html +="<p id="+cut+">"+irss[1]+"</p>";
}
}
oCon.innerHTML=html;
var aP=oCon.getElementsByTagName("p");
var n=0;
oPlay.addEventListener("timeupdate",function(){
var cuts = parseInt(this.currentTime);
if(document.getElementById(cuts)){
	for(var i=0;i<aP.length;i++ ){
	aP[i].style.color="#ccc";
	aP[i].style.fontSize="10px";
	}
document.getElementById(cuts).style.fontSize="20px";	
document.getElementById(cuts).style.color="red";
if(aP[n+4]&&aP[n+4].id==cuts){
oCon.style.top= -n*32+"px";
n++;
}
};
});
oPlay.addEventListener("ended",function(){
n=0;
oCon.style.top=0;
o.className="play";
onTurn=true;
this.currentTime=0;
});
